<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // JS는 OOP 언어이다. 객체 지향 언어
        // this => 무조건 어떤 object를 지칭

        // method => 객체안에 정의된 함수 (.methodName()으로 실행하는 함수)
        // function => method가 아닌 모든 함수

        // function () {} 정의 할 때,
        // this가 window가 아닌경우.
        // 1. method 안의 this -> 해당 method가 정의된 객체(object)
        // 2. 생성자 함수 안의 this
        

        // method 정의할 때, 반드시 function(){}으로 정의 한다.
        const obj = {
            name: 'obj',
            method1: function () {
                console.log(this)
            }, // 여기까지만 method임
            objInobj: {
                name: 'oio',
                // oioMetho: function () {} -> 아래와 완전히 같음
                oioMethod () {      // ES6 문법설탕: 코드를 짧고 쉽게
                    console.log(this)
                }
            },

            arr: [0, 1, 2],
            newArr: [],
            method2 () {
                this.arr.forEach(

                    // function(numer) {
                    //     console.log(this)
                    // // this.newArr.push(number * 100)
                    // }.bind(this)
                    (number) => {
                        this.newArr.push(number * 100)
                    }
                )   // obj
            }
        }



    </script>
</body>
</html>
