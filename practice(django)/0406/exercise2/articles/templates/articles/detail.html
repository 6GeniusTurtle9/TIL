{% extends 'base.html' %}

{% block content %}
<h1>Detail</h1>
<hr>
<h2>{{ article.title }}</h2>
<p>{{ article.content }}</p>
<p>작성일 : {{ article.created_at }}</p>
<p>수정일 : {{ article.updated_at }}</p>
<a href="{% url 'articles:edit' article.pk %}">Edit</a>
<a href="{% url 'articles:delete' article.pk %}">Delete</a><br>
<a href="{% url 'articles:index' %}">Back</a>
{% endblock %}
