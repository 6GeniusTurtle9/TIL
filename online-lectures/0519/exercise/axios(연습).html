<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <button id='my-button'>버튼 꾹!</button>

    <script>
        // 자바스크립트의 비동기 처리
        // 1.
        function sleep() {
            console.log('아..')
        }
        console.log('이제 잘까')        // 1
        seeTimeout(sleep, 3000)         // 2
        console.log('출첵해야하는뎅')   // 3
        // 출력 순서는 1 3 2이다.

        // 2. Event Listener
        document.querySelector('#my-button').addEventListener('click', function(e) {
            console.log('눌렸다')
        })

        // 3. Axios
        axios.get('https://koreanjson.com/posts/1')
            .then(response => {
                console.log(response)
                return response.data
            })
            .then(data => {
                console.log(data)
                return data.content
            })
            .then(content => {
                console.log(content)
            })
            .catch(error => {
                console.log(error)
            })
        console.log('코드 종료!!')
    </script>
</body>
</html>
