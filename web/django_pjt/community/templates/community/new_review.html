{% extends 'base.html' %}

{% block title %}New review{% endblock %}

{% block item2 %}active{% endblock %}

{% block content %}
<div class='container mt-4 border border-dark'>
    <form class="m-4" action='/community/create_review/' method="GET">
        <div class="form-group row">
            <label for="title" class="col-sm-2 col-form-label">제목:</label>
            <div class="col-sm-10">
              <input type="text" name='title' id='title'>
            </div>
          </div>
        <div class="form-group row">
            <label for="content" class="col-sm-2 col-form-label">내용:</label>
            <div class="col-sm-10">
                <textarea name="content" id='content'></textarea>
            </div>
         </div>
        <div class="form-group row">
            <label for="rank" class="col-sm-2 col-form-label">평점:</label>
            <div class="col-sm-10">
                <input type="number" name='rank' id='rank'>
            </div>
         </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <input type="submit">
        </div>
      </div>
    </form>
</div>

{% endblock %}
